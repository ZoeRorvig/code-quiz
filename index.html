<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <ul id="header-section">
            <li><a id = "highscore-link">View High Scores</a></li>
            <li class="timer">Timer: 75</li>
        </ul>
    </header>
    <main>
        <section class="main-section">
            <!-- Title Page -->
            <div id = "title-page">
            <h1>Coding Quiz Challenge</h1>
            <p>Answer the following questions before time runs out!</p>
            <p>Keep in mind that each wrong answer will remove 5 points from your score/time!</p>
            <button id="startQuiz" class="btn">Start!</button>
            </div>

            <!-- Quiz -->
            <div class="quiz-section" data-index="0">
                <h2></h2>
                <div class="align-quiz">
                    <div id="buttons"></div>
                </div>
            </div>

            <!-- All Done! -->
            <div id = "finished-page">
                <h2>All Done!</h2>
                <p id="final-score">Your final score is</p>
                <form id="initials">
                    <label for="initials">Add your initials: </label>
                    <input type="text" name="initials" id="initial" />
                </form>
                <button id="submit" class="btn">Submit</button>
            </div>

            <!-- Highscores -->
            <div id="highscores">
                <h2>High Scores</h2>
                <ul id="highscore-list"></ul>
                <button id="back-home" class="btn">Go Back</button>
                <button id="clear-scores" class="btn">Clear High Scores</button>
            </div>
        </section>

        <!-- Section for feedback during quiz-->
        <section class="feedback">
            <h3></h3>
        </section>

        <footer>Questions from <a href ="https://www.w3schools.com/quiztest/default.asp" target=_blank>W3Schools</a> tutorial quizzes.</footer>
    </main>
    <script src="./assets/script.js"></script>  
</body>
</html>
